manifestVersion: 1
driver: python
pythonVersion: "3.11"
package: "git+https://github.com/chandra-potula/beeai.git@poc-beeai-server-v0.0.7#subdirectory=agents/community/kvant-agents"
serverType: http
mcpTransport: sse
mcpEndpoint: /sse
command: ["kvant-agents"]
env:
- name: LLM_MODEL
  required: false
  description: "Model to use from the specified OpenAI-compatible API."
- name: LLM_API_BASE
  required: false
  description: "Base URL for OpenAI-compatible API endpoint"
- name: LLM_API_KEY
  required: false
  description: "API key for OpenAI-compatible API endpoint"